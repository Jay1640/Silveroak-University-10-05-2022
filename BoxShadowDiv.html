<!DOCTYPE html>
<html>
    <head>
        <title>
            BoxShadowDiv
        </title>
        <style type="text/css">
            div
            {
                height:150px;
                width: 150px;
                transition:3s;
                font-size:25px;
                font-weight:bold;
                color:green;
                background-color:rgb(17, 255, 29);
            }
            #BoxShadowDiv:hover
            {
                box-shadow:0px 0px 30px rgb(88, 88, 127);
            }
            </style>
            <b>Box-ShadDiv</b>
            <div id="BoxShadowDiv">Jay</div><hr />
        </body>
</html>
